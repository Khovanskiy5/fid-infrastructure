server.name: "kibana"
server.host: "0.0.0.0"

# Подключение к кластеру Elasticsearch (без безопасности/TLS)
elasticsearch.hosts:
  - "http://elasticsearch-1:9200"
  - "http://elasticsearch-2:9200"
  - "http://elasticsearch-3:9200"

# Логирование в файл (legacy logging в 7.17)
logging.dest: "/usr/share/kibana/logs/kibana.log"
logging.json: false
